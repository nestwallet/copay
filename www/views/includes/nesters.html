<div class="item item-icon-left" ng-repeat="nester in nesters">
  <span ng-show="nester.id == wallet.nesterId">
    <i class="icon ion-checkmark"></i>
    {{'Me'|translate}}
  </span>
  <span ng-show="nester.id != wallet.nesterId">
    <i class="icon ion-checkmark"></i>
    {{nester.name}}
  </span>
</div>
